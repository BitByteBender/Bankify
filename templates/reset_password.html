							<!--begin::Form-->

										<!--end::Indicator label-->

		<!--begin::Javascript-->
		<script>var hostUrl = "assets/";</script>
		<!--begin::Global Javascript Bundle(mandatory for all pages)-->

		<!--end::Global Javascript Bundle-->
		<!--begin::Custom Javascript(used for this page only)-->
		<script src="assets/js/custom/authentication/reset-password/new-password.js"></script>
		<script>
    document.getElementById("resetPasswordForm").addEventListener("submit", function(event){
        event.preventDefault(); 

        const newPassword = document.getElementById("new_password").value;
        const confirmPassword = document.getElementById("confirm_password").value;

        if (newPassword !== confirmPassword) {
            document.getElementById("message").textContent = "Passwords do not match!";
            return;
        }

        fetch("/reset_password", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ password: newPassword })
        })
        .then(response => {
            if (!response.ok) {
                throw new Error("Password reset failed");
            }
            return response.json();
        })
        .then(data => {
            document.getElementById("message").textContent = "Password reset successful!";
            window.location.href = data.redirect;
        })
        .catch(error => {
            document.getElementById("message").textContent = "Password reset failed!";
            console.error("Error:", error);
        });
    });
  </script>
		<!--end::Custom Javascript-->
		<!--end::Javascript-->
