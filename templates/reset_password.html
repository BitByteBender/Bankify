<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/reset_password.css') }}">
  <title>Reset Password</title>
</head>
<body>
  <div class="back-link">
    <a href="/login"><--Login--</a>
  </div>
  <h1>Reset Password</h1>
  <form id="resetPasswordForm" action="/reset_password" method="post"> 
    <label for="new_password">New Password:</label>
    <input type="password" id="new_password" name="new_password" required><br><br>

    <label for="confirm_password">Confirm Password:</label>
    <input type="password" id="confirm_password" name="confirm_password" required><br><br>

    <input type="submit" value="Reset Password">
  </form>
  <p id="message"></p>

  <script>
    document.getElementById("resetPasswordForm").addEventListener("submit", function(event){
        event.preventDefault(); 

        const newPassword = document.getElementById("new_password").value;
        const confirmPassword = document.getElementById("confirm_password").value;

        if (newPassword !== confirmPassword) {
            document.getElementById("message").textContent = "Passwords do not match!";
            return;
        }

        fetch("/reset_password", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ password: newPassword })
        })
        .then(response => {
            if (!response.ok) {
                throw new Error("Password reset failed");
            }
            return response.json();
        })
        .then(data => {
            document.getElementById("message").textContent = "Password reset successful!";
            window.location.href = data.redirect;
        })
        .catch(error => {
            document.getElementById("message").textContent = "Password reset failed!";
            console.error("Error:", error);
        });
    });
  </script>
</body>
</html>
