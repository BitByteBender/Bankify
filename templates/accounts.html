<!DOCTYPE html>
<html>
<head>
  <title>Accounts</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/accounts.css') }}">
</head>
<body>
<div class="back-link">
	<a href="/">‚Üê Back</a>
</div>
<div class="container">
  <h2>My Accounts</h2>
  <div class="scrollable-arrow" id="scroll-up">&#8593;</div>
  <ul id="accountList"></ul>
  <div class="scrollable-arrow" id="scroll-down">&#8595;</div>
</div>

<!-- Modal for account details -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Account Details</h2>
    <div id="modal-body"></div>
  </div>
</div>

<script>
  const userId = "{{ user_id }}";

  fetch(`/api/users/${userId}/accounts`)
    .then(response => {
      if (!response.ok) {
        throw new Error("Failed to fetch account data");
      }
      return response.json();
    })
    .then(accounts => {
      const accountList = document.getElementById("accountList");

      if (accounts.length === 0) {
        const noAccountsMessage = document.createElement("p");
        noAccountsMessage.textContent = "No accounts found.";
        accountList.appendChild(noAccountsMessage);
      } else {
        accounts.forEach(account => {
          const listItem = document.createElement("li");
          listItem.innerHTML = `
            <span>${account.id}</span>
            <button class="toggleBtn">View Details</button>
          `;
          accountList.appendChild(listItem);
        });

        const toggleBtns = document.querySelectorAll(".toggleBtn");
        toggleBtns.forEach((btn, index) => {
          btn.addEventListener("click", () => {
            // Show modal with account details
            const modalBody = document.getElementById("modal-body");
            modalBody.innerHTML = `
              <p>Balance: ${accounts[index].balance}</p>
              <p>Credits: ${accounts[index].credits}</p>
              <p>On Hold: ${accounts[index].on_hold ? 'Yes' : 'No'}</p>
            `;
            document.getElementById("modal").style.display = "block"; // Show modal
          });
        });
      }
    })
    .catch(error => {
      console.error("Error fetching accounts:", error);
    });

  // Close modal on 'X' click
  document.querySelector(".close").onclick = function() {
    document.getElementById("modal").style.display = "none"; // Hide modal
  };

  // Close modal when clicking outside of the modal content
  window.onclick = function(event) {
    if (event.target === document.getElementById("modal")) {
      document.getElementById("modal").style.display = "none"; // Hide modal
    }
  };
</script>

</body>
</html>
