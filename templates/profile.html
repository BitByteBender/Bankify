<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/static/assets/css/profile.css">
</head>
<body>

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4" style="max-width: 600px; width: 100%;">
      <h2 class="text-center mb-4">My Profile</h2>

      <!-- Display User Profile Data -->
      <div id="profileData" class="mb-4">
        <p><strong>Full Name:</strong> <span id="displayFullName"></span></p>
        <p><strong>Email:</strong> <span id="displayEmail"></span></p>
        <p><strong>Address:</strong> <span id="displayAddress"></span></p>
        <p><strong>Phone:</strong> <span id="displayPhone"></span></p>
      </div>

      <button id="updateBtn" class="btn btn-primary w-100 mb-3">Update Profile</button>

      <!-- Update Profile Form -->
      <form id="profileForm">
        <div class="mb-3">
          <label for="full_name" class="form-label">Full Name</label>
          <input type="text" id="full_name" name="full_name" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input type="text" id="address" name="address" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="password" class="form-control" required>
          <div class="form-check mt-2">
            <input type="checkbox" class="form-check-input" id="showPassword">
            <label for="showPassword" class="form-check-label">Show Password</label>
          </div>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input type="text" id="phone" name="phone" class="form-control" required>
        </div>

        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-success">Confirm</button>
          <button type="button" id="cancelBtn" class="btn btn-secondary">Return</button>
        </div>
      </form>

      <p id="message" class="text-center mt-3"></p>
    </div>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const profileDataDiv = document.getElementById("profileData");
    const profileForm = document.getElementById("profileForm");
    const updateBtn = document.getElementById("updateBtn");
    const cancelBtn = document.getElementById("cancelBtn");
    const showPasswordCheckbox = document.getElementById("showPassword");
    const passwordField = document.getElementById("password");

    fetch(`/api/users/{{ user_id }}`)
      .then(response => {
        if (!response.ok) {
          throw new Error("Failed to fetch profile data");
        }
        return response.json();
      })
      .then(data => {
        document.getElementById("displayFullName").textContent = data.full_name;
        document.getElementById("displayEmail").textContent = data.email;
        document.getElementById("displayAddress").textContent = data.address;
        document.getElementById("displayPhone").textContent = data.phone;

        document.getElementById("full_name").value = data.full_name;
        document.getElementById("email").value = data.email;
        document.getElementById("address").value = data.address;
	document.getElementById("password").value = data.password;
        document.getElementById("phone").value = data.phone;
      })
      .catch(error => {
        console.error("Error fetching profile:", error);
        document.getElementById("message").textContent = "Error fetching profile data.";
      });

    showPasswordCheckbox.addEventListener("change", function() {
      if (this.checked) {
        passwordField.type = "text";
      } else {
        passwordField.type = "password";
      }
    });

    updateBtn.addEventListener("click", function() {
      profileDataDiv.style.display = "none";
      updateBtn.style.display = "none";
      profileForm.style.display = "block";
    });

    cancelBtn.addEventListener("click", function() {
      profileForm.style.display = "none";
      profileDataDiv.style.display = "block";
      updateBtn.style.display = "block";
    });

    document.getElementById("profileForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const formData = {
        full_name: document.getElementById("full_name").value,
        email: document.getElementById("email").value,
        address: document.getElementById("address").value,
        password: document.getElementById("password").value,
        phone: document.getElementById("phone").value,
      };

      fetch(`/api/users/{{ user_id }}`)
        .then(response => response.json())
        .then(data => {
          const userId = data.id;

          fetch(`/api/users/${userId}`, {
            method: "PUT",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(formData)
          })
          .then(response => {
            if (!response.ok) {
              throw new Error("Profile update failed");
            }
            return response.json();
          })
          .then(data => {
            document.getElementById("displayFullName").textContent = data.full_name;
            document.getElementById("displayEmail").textContent = data.email;
            document.getElementById("displayAddress").textContent = data.address;
            document.getElementById("displayPhone").textContent = data.phone;

            profileForm.style.display = "none";
            profileDataDiv.style.display = "block";
            updateBtn.style.display = "block";

            document.getElementById("message").textContent = "Profile updated successfully!";
          })
          .catch(error => {
            document.getElementById("message").textContent = "Profile update failed!";
            console.error("Error:", error);
          });
        })
        .catch(error => console.error("Error fetching profile:", error));
    });
  </script>
</body>
</html>
